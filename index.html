<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="design/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-screen">
        <div class="head"><span>To Do App</span></div>

        <div class="alert">
            <span>LEAVING OR CLOSING THE SITE WILL LOSE ALL YOUR SAVED TASKS!!!</span>
        </div>

        <div class="category-container">

            <!--15 Characters only including spaces!-->

            <div class="category">

                <div class="image-box">
                    <div class="image-container">
                        <img src="design/assets/icons/home.png" alt="">
                    </div>
                </div>

                <div class="category-title">
                    <span>Personal</span>
                </div>
                
                <div class="edit-button">
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>

            </div>
            <div class="category">

                <div class="image-box">
                    <div class="image-container">
                        <img src="design/assets/icons/work.png" alt="">
                    </div>
                </div>

                <div class="category-title">
                    <span>Work</span>
                </div>

                <div class="edit-button">
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>

            </div>
            <div class="category">

                <div class="image-box">
                    <div class="image-container">
                        <img src="design/assets/icons/school.png" alt="">
                    </div>
                </div>

                <div class="category-title">
                    <span>School</span>
                </div>

                <div class="edit-button">
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>

            </div>

            <div class="add-category">
                
                <div class="icon">
                    <i class='bx bx-plus'></i>
                </div>

                <div class="subheading">
                    <span>ADD A NEW CATEGORY</span>
                </div>
            
            </div>
        </div>

        <div class="update">
            ONLY 5 CATEGORIES ARE ALLOWED AS OF NOW, WILL ADD MORE UPDATES SOON ^-^
        </div>

    </div>
</body>
</html>
